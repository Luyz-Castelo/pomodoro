<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <style>
      .main {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 5vh;
      }

      .flex {
        display: flex;
        justify-content: center;
        align-items: center;

        gap: 2em;
      }

      .pomodoro {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 0;
      }

      .pomodoro-timer {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 0.5em;
      }

      .timer {
        display: flex;
        flex-direction: column;
      }

      .mt {
        margin-top: 0.5em;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="pomodoro">
        <h1 class="pomodoro-text">FOCUS!!!</h1>
        <div class="pomodoro-timer">30:00</div>
      </div>

      <div class="flex mt">
        <span class="timer">
          <label for="study-time">Study Time in Minutes</label>
          <input type="number" id="study-time" />
          <button class="mt" onclick="startTimer('study')">
            Start study timer
          </button>
        </span>
        <span class="timer">
          <label for="break-time">Break Time in Minutes</label>
          <input type="number" id="break-time" />
          <button class="mt" onclick="startTimer('break')">
            Start break timer
          </button>
        </span>
      </div>
    </div>

    <h2 class="flex">
      If you want to change the audio played when the timer is up, just save
      your audio as "audio.mp4" beside the index.html file
    </h2>
    <script>
      const pomodoroText = document.querySelector(".pomodoro-text");
      const pomodoroTimer = document.querySelector(".pomodoro-timer");
      let interval;
      function startTimer(typeOfTimer) {
        clearInterval(interval);

        if (typeOfTimer === "study") {
          pomodoroText.innerText = "FOCUS!!!";
          const studyTime = document.querySelector("#study-time");
          const endTime = getEndTime(studyTime.value);

          initializeClock(pomodoroTimer.className, endTime);
        } else {
          pomodoroText.innerText = "Take a break";
          const breakTime = document.querySelector("#break-time");
          const endTime = getEndTime(breakTime.value);

          initializeClock(pomodoroTimer.className, endTime);
        }
      }

      function getEndTime(value) {
        const timeInMilliseconds = Number(value) * 60000;
        const endTime = Number(new Date().getTime() + timeInMilliseconds);

        return endTime;
      }

      function getTimeRemaining(endtimeInMilliseconds) {
        const total = endtimeInMilliseconds - Date.parse(new Date());
        const seconds = Math.floor((total / 1000) % 60) || 0;
        const minutes = Math.floor((total / 1000 / 60) % 60) || 0;
        const hours = Math.floor((total / (1000 * 60 * 60)) % 24) || 0;

        return {
          total,
          hours,
          minutes,
          seconds,
        };
      }

      function initializeClock(className, endtime) {
        const clock = document.querySelector(`.${className}`);
        const timeinterval = setInterval(() => {
          const t = getTimeRemaining(endtime);
          clock.innerText = `${t.hours}:${t.minutes}:${t.seconds}`;
          if (t.total <= 0) {
            clearInterval(timeinterval);
            new Audio("audio.mp4").play();
          }
        }, 1000);
        interval = timeinterval;
      }
    </script>
  </body>
</html>
